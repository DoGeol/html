<body>
    <div class="cart-background"> 
        <div class="cart-container">
            <h2>Your Shopping Cart</h2>
            <div class="cart-content">
                <table>
                    <thead>
                        <th></th>
                        <th>ITEM</th>
                        <th>AMOUNT</th>
                        <th>PRICE</th>
                        <th>TOTAL</th>
                    </thead>
                    <tbody>
                        <tr class="cart-item">
                            <td><img src="./pdg.png"></td>
                            <td class="cart-item_item">
                                <div class="product-info">
                                    <div class="product-name">SONY</div>
                                    <div class="product-detail">FE 70-200 mm F2.8 GM OSS</div>
                                </div>
                            </td>
                            <td class="amount">1</td>
                            <td class="price">1979.00</td>
                            <td class="total">1979.00</td>
                        </tr>
                        <tr class="cart-item">
                            <td><img src="./pdg.png"></td>
                            <td class="cart-item_item">
                                <div class="product-info">
                                    <div class="product-name">SONY</div>
                                    <div class="product-detail">Sonnar T* E24mm F1.8 ZA</div>
                                </div>
                            </td>
                            <td class="amount">1</td>
                            <td class="price">1979.00</td>
                            <td class="total">1979.00</td>
                        </tr>
                        <tr class="cart-result">
                            <td class="total" colspan="5">2968.00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="cart-footer">
                <div class="left"><a class="cart-btn edit" href="#">Edit your shopping cart</a></div>
                <div class="right"><button class="cart-btn payment">Choose payment method</button></div>
            </div>
            <div style="clear: both;"></div>
        </div>
    </div>

                </thead>

                    <tr>
                        <td><img style="width: 50px;" src="pdg.png"></td>
